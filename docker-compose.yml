version: "3"
services:
# ------------Support services-------------
  zookeeper:
    image: confluentinc/cp-zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
  kafka:
    image: confluentinc/cp-kafka
    depends_on: 
      - zookeeper
    environment: 
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      
#  matchdb:
#    image: mongo
#    ports:
#      - "27017:27017"

  mongo:
    image: mongo

  mysqldb:
    image: jaspermaes/arenamanagement:mysqldb
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
  
  # -------------Main services---------------
    
  membermanagement:
    build: ./sportarena-app-member-management
    links:
      - kafka
      - zookeeper
    depends_on:
      - kafka
      - zookeeper
    ports:
      - "2227:2227"
  
  gamblingmanagement:
    build: ./sportarena-app-gambling-management
    links:
      - mongo
      - kafka
      - zookeeper
    depends_on:
      - mongo
      - kafka
      - zookeeper
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo

  cateringmanagement:
    build: ./sportarena-app-catering-management
    links:
      - kafka
      - zookeeper
      - mysql
    depends_on:      
      - kafka
      - zookeeper
      - mysql

  authorization:
    build: ./sportarena-app-authorization-service
    depends_on:
      - membermanagement
    ports:
      - "2228:2228"
      
  apigateway:
    build: ./sportarena-app-api-gateway
    links:
      - membermanagement
      - authorization
      - gamblingmanagement
    depends_on:
      - membermanagement
      - authorization
      - gamblingmanagement
    ports:
      - "8080:8080"
  
  staffmanagement:
    build: ./sportarena-app-arena-staff-management
    links:
      - kafka
      - zookeeper
      - mysql
    depends_on:
      - kafka
      - zookeeper
      - mysql

  ticketmanagement:
    build: ./sportarena-app-ticket-management
    links:
      - kafka
      - zookeeper
      - mongo
    depends_on:
      - kafka
      - zookeeper
      - mongo
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo


  arenamanagement:
    build: ./sportarena-app-arena-management
    links:
      - kafka
      - zookeeper
      - mongo
    depends_on:
      - kafka
      - zookeeper
      - mongo
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo
